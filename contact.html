    <footer
      id="contact"
      class="page-footer"
      style="background-color: #99badd; color: black;"
    >
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h4 style="text-align: center;">Contact Me</h4>
            <form
              name="gform"
              id="gform"
              enctype="text/plain"
              action="https://docs.google.com/forms/d/e/1FAIpQLSe-q0NKg5jz16uYn2u1PezcJigH6al7_wEAea3T8mv1ArNb1A/formResponse?usp=pp_url"
              target="hidden_iframe"
            >
              <div class="input-field col s6">
                <input id="action" name="action" type="text" class="validate" />
                <label for="action" class="black-text">First Name</label>
              </div>
              <div class="input-field col s6">
                <input
                  id="action1"
                  name="action1"
                  type="text"
                  class="validate"
                />
                <label for="action1" class="black-text">Last Name</label>
              </div>
              <div class="input-field col inline">
                <input
                  id="action2"
                  name="action2"
                  type="email"
                  class="validate"
                />
                <label for="action2" class="black-text">Email</label>
              </div>
              <br />
              <div class="input-field col inline">
                <textarea
                  id="action3"
                  name="action3"
                  class="materialize-textarea validate"
                ></textarea>
                <label for="action3" class="black-text">Message</label>
              </div>
              <br /><br /><br />
              <input type="submit" value="Submit" id="submit-btn" />
            </form>

            <iframe
              name="hidden_iframe"
              id="hidden_iframe"
              style="display:none;"
            ></iframe>
          </div>
        </div>
